kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: platform
networking:
  disableDefaultCNI: true
  # Disable kube-proxy - Cilium will handle service load balancing
  kubeProxyMode: none
nodes:
- role: control-plane
  image: kindest/node:v1.34.0
  extraPortMappings:
  - containerPort: 8080
    hostPort: 8080
    protocol: TCP
  - containerPort: 8443
    hostPort: 8443
    protocol: TCP
  # Label for BGP speaker
  labels:
    bgp: enabled
    ingress-ready: "true"
- role: worker
  image: kindest/node:v1.34.0
  extraPortMappings:
  - containerPort: 8080
    hostPort: 8080
    protocol: TCP
  - containerPort: 8443
    hostPort: 8443
    protocol: TCP
  labels:
    bgp: enabled
    ingress-ready: "true"

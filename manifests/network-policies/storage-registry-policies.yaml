---
# Storage and Registry Network Policies
# Longhorn (persistent volume management) and Harbor (container registry)

# Longhorn Storage - Allow all internal namespace communication
# Namespace: longhorn-system
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: longhorn-allow-all-internal
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: network-policies
    app.kubernetes.io/component: storage
spec:
  endpointSelector: {}
  description: "Allow all internal Longhorn communication - egress-only policy to avoid hairpinning issues"
  egress:
  # Allow all traffic to longhorn-system namespace (including self)
  - toEndpoints:
    - matchLabels: {}
  # DNS resolution
  - toEndpoints:
    - matchLabels:
        k8s-app: kube-dns
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Kubernetes API server access
  - toEntities:
    - "kube-apiserver"

---
# Harbor Container Registry - Core Communication
# Namespace: harbor
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: harbor-allow-internal
  namespace: harbor
  labels:
    app.kubernetes.io/name: network-policies
    app.kubernetes.io/component: registry
spec:
  endpointSelector:
    matchLabels:
      app: harbor
  description: "Allow Harbor internal service communication"
  ingress:
  # Harbor to Harbor (internal communication)
  - fromEndpoints:
    - matchLabels:
        app: harbor
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP  # Harbor Service port
      - port: "5000"
        protocol: TCP  # Docker Registry V2
      - port: "5432"
        protocol: TCP  # PostgreSQL database
      - port: "8080"
        protocol: TCP  # Harbor Core/UI
      - port: "8443"
        protocol: TCP  # Harbor Core HTTPS
      - port: "6379"
        protocol: TCP  # Redis
  # Kubelet image pulls
  - fromEndpoints:
    - matchLabels:
        component: kubelet
    toPorts:
    - ports:
      - port: "5000"
        protocol: TCP
  # From local host
  - fromEntities:
    - "host"
    toPorts:
    - ports:
      - port: "5000"
        protocol: TCP
      - port: "8080"
        protocol: TCP
  egress:
  # Harbor to Harbor (internal)
  - toEndpoints:
    - matchLabels:
        app: harbor
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP  # Harbor Service port
      - port: "5000"
        protocol: TCP
      - port: "5432"
        protocol: TCP  # PostgreSQL database
      - port: "8080"
        protocol: TCP
      - port: "8443"
        protocol: TCP
      - port: "6379"
        protocol: TCP  # Redis
  # DNS resolution
  - toEndpoints:
    - matchLabels:
        k8s-app: kube-dns
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP

---
# Harbor External Registry Access
# Allow Harbor to pull images from external registries
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: harbor-allow-external-registry
  namespace: harbor
  labels:
    app.kubernetes.io/name: network-policies
    app.kubernetes.io/component: registry
spec:
  endpointSelector:
    matchLabels:
      app: harbor-core
  description: "Allow Harbor to pull images from external registries"
  egress:
  # DNS resolution (required for all external access)
  - toEndpoints:
    - matchLabels:
        k8s-app: kube-dns
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Docker Hub
  - toFQDNs:
    - matchPattern: "*.docker.io"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  # GitHub Container Registry
  - toFQDNs:
    - matchName: "ghcr.io"
    - matchPattern: "*.githubusercontent.com"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  # Quay.io
  - toFQDNs:
    - matchName: "quay.io"
    - matchPattern: "*.quay.io"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  # AWS ECR (use broader pattern)
  - toFQDNs:
    - matchPattern: "*.amazonaws.com"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  # Azure ACR
  - toFQDNs:
    - matchPattern: "*.azurecr.io"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  # Google Container Registry
  - toFQDNs:
    - matchName: "gcr.io"
    - matchPattern: "*.gcr.io"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP

---
# Harbor UI/API Access
# Allow dashboard and monitoring access
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: harbor-allow-ui-access
  namespace: harbor
  labels:
    app.kubernetes.io/name: network-policies
    app.kubernetes.io/component: registry
spec:
  endpointSelector:
    matchLabels:
      app: harbor-core
  description: "Allow Harbor UI/API access from monitoring and admin"
  ingress:
  # From monitoring namespace (Prometheus scraping)
  - fromEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: monitoring
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  # From argocd namespace
  - fromEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: argocd
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  # From local dashboard access
  - fromEntities:
    - "host"
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
      - port: "8443"
        protocol: TCP

---
# Velero Backup - Storage Access
# Namespace: velero
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: velero-allow-storage-access
  namespace: velero
  labels:
    app.kubernetes.io/name: network-policies
    app.kubernetes.io/component: backup
spec:
  endpointSelector:
    matchLabels:
      app: velero
  description: "Allow Velero to access storage for backups"
  egress:
  # Kubernetes API server access
  - toEntities:
    - "kube-apiserver"
  # DNS resolution
  - toEndpoints:
    - matchLabels:
        k8s-app: kube-dns
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # External storage (S3, GCS, Azure, etc.)
  - toFQDNs:
    - matchName: "s3.amazonaws.com"
    - matchPattern: "*.s3.amazonaws.com"
    - matchName: "storage.googleapis.com"
    - matchPattern: "*.blob.core.windows.net"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP

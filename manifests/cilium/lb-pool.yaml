apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: default
spec:
  # Allocate IPs from Docker bridge network for KIND
  # 172.18.0.0/16 is KIND's Docker network
  # Using 172.18.1.0/24 for LoadBalancer services (reachable from host)
  blocks:
    - cidr: "172.18.1.0/24"

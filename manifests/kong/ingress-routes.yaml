---
# Kong Ingress Routes for services not managed by ApplicationSet
# ArgoCD ingress - ArgoCD is installed directly, not via ApplicationSet
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - host: argocd.demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-admin-ingress
  namespace: api-gateway
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - host: kong-admin.demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kong-kong-admin
            port:
              number: 8444

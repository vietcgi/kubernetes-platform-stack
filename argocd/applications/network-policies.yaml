apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-policies
  namespace: argocd
  labels:
    app.kubernetes.io/name: network-policies
    app.kubernetes.io/component: security
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vietcgi/kubernetes-platform-stack
    targetRevision: main
    path: manifests/network-policies
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system  # Policies apply cluster-wide
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  # Ignore fields that Cilium may modify
  - group: cilium.io
    kind: CiliumNetworkPolicy
    jsonPointers:
    - /spec/endpointSelector

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-config
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/vietcgi/kubernetes-platform-stack
    targetRevision: 20d680e
    path: manifests/coredns

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: false  # Don't prune - CoreDNS is critical infrastructure
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore the actual Deployment spec to avoid conflicts with KIND-created resource
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: coredns
    namespace: kube-system
    jsonPointers:
    - /spec/replicas
    - /metadata/generation
    - /status

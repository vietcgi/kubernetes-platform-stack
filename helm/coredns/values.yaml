# CoreDNS Helm Chart Values
# Official chart from https://coredns.github.io/helm
# Must match ApplicationSet values for ArgoCD compatibility

# Service configuration
service:
  name: kube-dns
  clusterIP: 10.96.0.10

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Replicas
replicaCount: 2

# CoreDNS configuration
servers:
- zones:
  - zone: .
  port: 53
  plugins:
  - name: errors
  - name: health
    configBlock: |-
      lameduck 5s
  - name: ready
  - name: kubernetes
    parameters: cluster.local in-addr.arpa ip6.arpa
    configBlock: |-
      pods insecure
      fallthrough in-addr.arpa ip6.arpa
      ttl 30
  - name: prometheus
    parameters: 0.0.0.0:9153
  - name: forward
    parameters: . /etc/resolv.conf
  - name: cache
    parameters: 30
  - name: loop
  - name: reload
  - name: loadbalance

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: false

# Pod disruption budget - use valid Kubernetes format
podDisruptionBudget:
  minAvailable: 1

# Ensure pod labels match service selector for proper endpoint discovery
podLabels:
  app.kubernetes.io/instance: coredns
  app.kubernetes.io/name: coredns
  k8s-app: coredns
